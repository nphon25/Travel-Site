<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel Survey</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
</head>
<body>
  <div class="container" style="margin-top: 50px;">
    <h4>Travel Survey</h4>
    <form id="surveyForm" novalidate>
      <div class="input-field">
        <input id="city" name="city" type="text" required />
        <label for="city">City</label>
      </div>

      <div class="input-field">
        <input id="budget" name="budget" type="number" min="0" />
        <label for="budget">Budget</label>
      </div>

      <div class="input-field">
        <select id="weather" name="weather">
          <option value="" disabled selected>Select setting</option>
          <option value="indoor">Indoor</option>
          <option value="outdoor">Outdoor</option>
        </select>
        <label for="weather">Preferred Setting</label>
      </div>

      <div class="input-field">
        <select id="activity" name="activity">
          <option value="" selected>Any</option>
          <option value="hiking">Hiking</option>
          <option value="museum">Museum</option>
        </select>
        <label for="activity">Preferred Activity</label>
      </div>

      <div class="input-field">
        <input id="dates" name="dates" type="text" />
        <label for="dates">Date Range</label>
      </div>

      <div class="input-field">
        <input id="distance" name="distance" type="number" min="1" />
        <label for="distance">Radius (km)</label>
      </div>

      <button class="btn waves-effect waves-light" type="submit">
        Get Recommendations
      </button>
    </form>

    <div id="results" style="margin-top: 30px;"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <script src="scripts/survey.js"></script>
</body>
</html>
