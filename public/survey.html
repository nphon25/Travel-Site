<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TravelSpiria</title>
  <!-- Fonts & CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Trebuchet+MS&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
  <main class="container">
    <h1>Travel Destination Recommender</h1>
    <p>Enter a city below to get personalized travel recommendations!</p>

    <form id="surveyForm" novalidate>
      <!-- City -->
      <div class="input-field">
        <input
          type="text"
          id="city"
          name="city"
          placeholder="Enter city name"
          required
          autocomplete="off"
        />
        <label for="city">City (starting point)</label>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn waves-effect waves-light">Get Recommendations</button>
    </form>

    <section id="results" aria-live="polite" style="margin-top: 2rem;"></section>
  </main>

  <footer data-include="components/Dfooter.html"></footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="scripts/HTMLInclude.min.js"></script>
  <script src="scripts/survey.js"></script>
</body>
</html>
