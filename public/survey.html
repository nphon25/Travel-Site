<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TravelSpiria</title>
  <!-- Fonts & CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Trebuchet+MS&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="styles/index.css" />
</head>

 <body>
  <main class="container">
    <h1>Travel Destination Recommender</h1>
    <p>Fill out the form below to get personalized travel recommendations!</p>

    <form id="surveyForm" class="grid-form" novalidate>
      <!-- Budget -->
      <div class="form-group">
        <label for="budget">Budget</label>
        <select id="budget" name="budget" required>
          <option value="" disabled selected>Select your budget</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>

      <!-- Preferred Weather -->
      <div class="form-group">
        <label for="weather">Preferred Weather</label>
        <select id="weather" name="weather" required>
          <option value="" disabled selected>Select weather preference</option>
          <option value="sunny">Sunny</option>
          <option value="rainy">Rainy</option>
          <option value="snowy">Snowy</option>
          <option value="mild">Mild</option>
        </select>
      </div>

      <!-- Activities -->
       <div class="form-group">
  <label>Activities you like (select at least one):</label>
  <p>
    <label><input type="checkbox" name="activities" value="Beach" /><span>Beach</span></label>
  </p>
  <p>
    <label><input type="checkbox" name="activities" value="Hiking" /><span>Hiking</span></label>
  </p>
  <p>
    <label><input type="checkbox" name="activities" value="Culture" /><span>Culture</span></label>
  </p>
  <p>
    <label><input type="checkbox" name="activities" value="Shopping" /><span>Shopping</span></label>
  </p>
  <p>
    <label><input type="checkbox" name="activities" value="Nightlife" /><span>Nightlife</span></label>
  </p>
</div>



      <!-- Travel Dates -->
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" name="startDate" required />
      </div>

      <div class="form-group">
        <label for="endDate">End Date</label>
        <input type="date" id="endDate" name="endDate" required />
      </div>

      <!-- Distance -->
      <div class="form-group">
        <label for="distance">Max Distance (km)</label>
        <input
          type="number"
          id="distance"
          name="distance"
          min="1"
          max="1000"
          placeholder="e.g., 50"
          required
        />
      </div>

      <!-- City -->
      <div class="form-group">
        <label for="city">City (starting point)</label>
        <input
          type="text"
          id="city"
          name="city"
          placeholder="Enter city name"
          required
          autocomplete="off"
        />
      </div>

      <!-- Submit -->
      <div class="form-group full-width">
        <button type="submit" class="btn">Get Recommendations</button>
      </div>
    </form>

    <section id="results" aria-live="polite" style="margin-top: 2rem;"></section>
  </main>


  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="scripts/HTMLInclude.min.js"></script>
  <script src="scripts/index.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/survey.js"></script>
</body>
</html>
